<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美食地圖後台管理系統 - 登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="min-height: 100vh;">
    <div class="container">
        <div class="row mt-3">
            <div class="col" ></div>
            <div class="col">
                <main>
                    <h3 class="text-center">美食地圖後台管理系統</h3>
                    <h3 style="text-align: center">登入頁面</h3>

                    <!-- action必須包含servlet context，在thymeleaf模板下為 th:action="@{processLoginPath}"-->
                    <form method="POST" th:action="@{/admin/login}">
                        <div class="mb-3">
                            <label for="username" class="form-label">管理者帳號</label>
                            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">管理者密碼</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">記住我</label>
                        </div>
                        <div class="container d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">登入</button>
                        </div>
                    </form>
                </main>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- 頁尾 -->
    <footer class="position-relative bottom-0" th:insert="~{footer :: footer}"></footer>
</body>
</html>
