<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>新增餐廳</title>
</head>

<body>
    <!-- 外部引入導覽列和標題-->
    <header th:insert="~{header :: nav}"></header>

    <main class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col">

                    <h3> 新增餐廳 </h3>
                    <p class="fst-italic">*為必填資訊</p>
                    <hr>
                    <form method="post" th:action="@{/admin/restaurants/add}" th:object="${restaurant}">
                        <div class="mb-3">
                            <label for="name" class="form-label">名稱*</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="請輸入餐廳名稱">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">類型*</label>
                            <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="請輸入餐廳名稱">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                        </div>
                        <div class="mb-3">
                            <!-- TODO: 尚須制式化的地址 引入TWzipcodeJS等等 -->
                            <label for="address" class="form-label">地址*</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="請輸入餐廳地址">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">電話</label>
                            <input type="number" class="form-control" id="phone" th:field="*{phone}" placeholder="請輸入餐廳電話">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">餐廳介紹</label>
                            <textarea class="form-control" id="description" rows="3" th:field="*{description}" placeholder="請輸入餐廳描述"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">圖片</label>
                            <input type="number" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="請輸入餐廳圖片Url">
                        </div>

                        <button type="submit" class="btn btn-primary">新增</button>
                    </form>
                    <hr>
                    <div class="mb-3">
                        <a class="text-secondary" href="#" th:href="@{/admin/restaurants}">返回餐廳列表</a>
                    </div>
                </div>

                <div class="col">

                </div>
            </div>
        </div>
    </main>
    <!-- 頁尾 -->
    <footer th:insert="~{footer :: footer}"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
