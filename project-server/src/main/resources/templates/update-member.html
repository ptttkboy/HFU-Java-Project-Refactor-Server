<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>會員管理</title>
</head>

<body>
    <!-- 外部引入導覽列和標題-->
    <header th:insert="~{header :: nav}"></header>

    <main class="mt-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4" th:object="${member}">

                    <form method="post" th:action="@{/admin/members/process-update}" th:object="${member}">
                        <h4>基本資料</h4>
                        <br>
                        <div class="row member-detail" >
                            <div class="col">
                                    <input type="hidden" class="form-control" th:field="*{id}">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">編號</label>
                                        <input type="text" class="form-control" id="name" th:field="*{id}" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="category" class="form-label">名稱</label>
                                        <input type="text" class="form-control" id="category" th:field="*{name}" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">信箱</label>
                                        <input type="text" class="form-control" id="address" th:field="*{email}" disabled>
                                    </div>
                            </div>
                            <div class="col card-img-top img-thumbnail" style="width: 100%; height: 200px; overflow: hidden;">
                                <img class="card-img-top" style="object-fit: cover" th:src="*{imageUrl}" alt="no image">
                            </div>
                        </div>

                        <!-- 會員狀態 -->
                        <hr>
                        <h4>會員狀態更改</h4>
                        <br>
                        <div class="col justify-content-between">
                            <label class="form-label">啟用</label>
                            <input type="radio" name="activation" value="true" th:checked="*{isActive}">
                            <label class="form-label">停用</label>
                            <input type="radio" name="activation" value="false" th:checked="*{!isActive}">
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit" >提交</button>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <!-- 頁尾 -->
    <footer th:insert="~{footer :: footer}"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
